<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Comparison Tool - DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null;
        let tracked = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });

        const protocolData = {
            hyperliquid: {
                name: 'Hyperliquid',
                architecture: { value: 'CLOB', badge: 'blue' },
                slippage: { value: 'Yes (order book)', badge: 'yellow' },
                maxLeverage: { value: '50x', badge: 'yellow' },
                gasFees: { value: 'Zero gas', badge: 'green' },
                latency: { value: '~200ms', badge: 'green' },
                orderTypes: { value: 'Full suite', badge: 'green' },
                liquidity: { value: 'HLP vault + makers', badge: 'green' },
                custodyRisk: { value: 'Bridge multisig', badge: 'yellow' },
                bestFor: 'Active traders, scalpers, market makers'
            },
            gmx: {
                name: 'GMX V2',
                architecture: { value: 'Oracle Pool', badge: 'blue' },
                slippage: { value: 'Zero (oracle price)', badge: 'green' },
                maxLeverage: { value: '50x', badge: 'yellow' },
                gasFees: { value: 'Low (L2)', badge: 'green' },
                latency: { value: '~30s (keeper)', badge: 'yellow' },
                orderTypes: { value: 'Market, Limit', badge: 'yellow' },
                liquidity: { value: 'GM pools (isolated)', badge: 'green' },
                custodyRisk: { value: 'Smart contracts', badge: 'green' },
                bestFor: 'Large positions, zero-slippage traders, LPs'
            },
            drift: {
                name: 'Drift',
                architecture: { value: 'Hybrid (JIT+DLOB+DAMM)', badge: 'blue' },
                slippage: { value: 'Low (JIT auction)', badge: 'green' },
                maxLeverage: { value: '20x', badge: 'green' },
                gasFees: { value: 'Very low (Solana)', badge: 'green' },
                latency: { value: '~5s (JIT)', badge: 'green' },
                orderTypes: { value: 'Full suite + oracle-pegged', badge: 'green' },
                liquidity: { value: 'JIT makers + DAMM backstop', badge: 'green' },
                custodyRisk: { value: 'Solana network', badge: 'yellow' },
                bestFor: 'Cross-margin strategies, Solana users'
            },
            dydx: {
                name: 'dYdX v4',
                architecture: { value: 'CLOB (AppChain)', badge: 'blue' },
                slippage: { value: 'Yes (order book)', badge: 'yellow' },
                maxLeverage: { value: '20x', badge: 'green' },
                gasFees: { value: 'Low', badge: 'green' },
                latency: { value: '~1s', badge: 'green' },
                orderTypes: { value: 'Full suite', badge: 'green' },
                liquidity: { value: 'Validator matching', badge: 'yellow' },
                custodyRisk: { value: 'IBC bridge', badge: 'yellow' },
                bestFor: 'Cosmos users, decentralized matching'
            }
        };

        const features = [
            { key: 'architecture', label: 'Architecture' },
            { key: 'slippage', label: 'Slippage' },
            { key: 'maxLeverage', label: 'Max Leverage' },
            { key: 'gasFees', label: 'Gas Fees' },
            { key: 'latency', label: 'Latency' },
            { key: 'orderTypes', label: 'Order Types' },
            { key: 'liquidity', label: 'Liquidity Source' },
            { key: 'custodyRisk', label: 'Custody Risk' }
        ];

        let selectedProtocols = ['hyperliquid', 'gmx'];

        window.toggleProtocol = async function(el) {
            const protocol = el.dataset.protocol;
            const isSelected = el.classList.contains('selected');

            if (isSelected) {
                if (selectedProtocols.length <= 2) return;
                selectedProtocols = selectedProtocols.filter(p => p !== protocol);
                el.classList.remove('selected');
            } else {
                if (selectedProtocols.length >= 4) return;
                selectedProtocols.push(protocol);
                el.classList.add('selected');
            }

            renderComparison();
            
            if (!tracked && userToken) {
                tracked = true;
                try {
                    const response = await fetch('https://api.defiuniversity.xyz/api/progress/interaction', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` },
                        body: JSON.stringify({ courseId: 'perpetual-futures', interactionId: 'protocol-comparison-tool', type: 'tool' })
                    });
                    if (response.ok) {
                        const badge = document.getElementById('points-badge');
                        badge.classList.add('show');
                        setTimeout(() => badge.classList.remove('show'), 2500);
                    }
                } catch (e) { console.error('Tracking error:', e); }
            }
        };

        function renderComparison() {
            const cols = selectedProtocols.length;
            const headerCells = selectedProtocols.map(p => `<div class="px-4 py-3 text-center font-semibold text-blue-600">${protocolData[p].name}</div>`).join('');
            
            const rows = features.map(f => {
                const valueCells = selectedProtocols.map(p => {
                    const data = protocolData[p][f.key];
                    const badgeClass = data.badge === 'green' ? 'bg-green-50 text-green-600 border-green-200' : 
                                     data.badge === 'yellow' ? 'bg-yellow-50 text-yellow-600 border-yellow-200' : 
                                     data.badge === 'red' ? 'bg-red-50 text-red-600 border-red-200' : 
                                     'bg-blue-50 text-blue-600 border-blue-200';
                    return `<div class="px-4 py-3 text-center"><span class="px-3 py-1 rounded-full text-xs font-semibold border ${badgeClass}">${data.value}</span></div>`;
                }).join('');
                return `<div class="grid border-b border-neutral-200" style="grid-template-columns: 200px repeat(${cols}, 1fr);"><div class="px-4 py-3 text-neutral-600 font-medium">${f.label}</div>${valueCells}</div>`;
            }).join('');

            const bestForCells = selectedProtocols.map(p => `<div class="px-4 py-3 text-center text-xs text-neutral-500">${protocolData[p].bestFor}</div>`).join('');
            const bestForRow = `<div class="grid border-b border-neutral-200" style="grid-template-columns: 200px repeat(${cols}, 1fr);"><div class="px-4 py-3 text-neutral-600 font-medium">Best For</div>${bestForCells}</div>`;

            const recommendations = {
                'hyperliquid-gmx': 'For active traders needing fast execution, choose Hyperliquid. For large positions with zero slippage needs, choose GMX V2.',
                'hyperliquid-drift': 'Hyperliquid offers the best performance for EVM traders. Drift is ideal for Solana users wanting cross-margin efficiency.',
                'gmx-drift': 'GMX V2 is perfect for large zero-slippage trades. Drift offers more sophisticated order types and MEV protection.',
                'hyperliquid-dydx': 'Both offer CLOB trading. Hyperliquid has better performance; dYdX offers more decentralized matching.',
                'default': 'Each protocol excels in different areas. Consider your trading style, position sizes, and chain preferences.'
            };

            const sortedKey = selectedProtocols.slice().sort().join('-');
            const recommendation = recommendations[sortedKey] || recommendations['default'];

            document.getElementById('comparison-container').innerHTML = `
                <div class="bg-white border border-neutral-200 rounded-xl overflow-hidden shadow-sm">
                    <div class="grid bg-blue-50 border-b border-blue-200" style="grid-template-columns: 200px repeat(${cols}, 1fr);">
                        <div class="px-4 py-3 text-neutral-600 font-medium">Feature</div>
                        ${headerCells}
                    </div>
                    ${rows}
                    ${bestForRow}
                </div>
                <div class="p-5 bg-blue-50 border border-blue-200 rounded-xl mt-6">
                    <h3 class="text-blue-600 font-semibold mb-2">üí° Recommendation</h3>
                    <p class="text-sm text-blue-800 leading-relaxed">${recommendation}</p>
                </div>
            `;
        }

        renderComparison();
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .protocol-btn {
            transition: all 0.2s;
        }
        .protocol-btn:hover { 
            border-color: rgba(37, 99, 235, 0.5); 
            background: rgba(37, 99, 235, 0.05); 
        }
        .protocol-btn.selected { 
            border-color: #2563eb; 
            background: rgba(37, 99, 235, 0.1); 
        }
        
        #points-badge {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        #points-badge.show { 
            opacity: 1; 
            transform: translateY(0); 
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-5xl mx-auto relative">
        <div id="points-badge" class="absolute top-0 right-0 bg-blue-50 border border-blue-200 text-blue-600 px-4 py-2 rounded-full text-sm font-semibold">
            +25 pts earned!
        </div>
        
        <!-- Header -->
        <div class="text-center mb-8 bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <h1 class="text-2xl font-semibold text-neutral-900 brand-font mb-2">‚öñÔ∏è Protocol Comparison Tool</h1>
            <p class="text-neutral-500 text-sm">Compare perpetual DEX features: Hyperliquid vs GMX V2 vs Drift vs others</p>
        </div>
        
        <!-- Protocol Selector -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 mb-6 shadow-sm">
            <div class="text-sm font-medium text-neutral-700 mb-4">Select Protocols to Compare (2-4)</div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <div class="protocol-btn p-4 bg-white border-2 border-blue-200 rounded-xl cursor-pointer text-center selected" data-protocol="hyperliquid" onclick="toggleProtocol(this)">
                    <div class="text-2xl mb-2">‚ö°</div>
                    <div class="font-semibold text-neutral-900">Hyperliquid</div>
                    <div class="text-xs text-neutral-500">AppChain (L1)</div>
                </div>
                <div class="protocol-btn p-4 bg-white border-2 border-blue-200 rounded-xl cursor-pointer text-center selected" data-protocol="gmx" onclick="toggleProtocol(this)">
                    <div class="text-2xl mb-2">üîµ</div>
                    <div class="font-semibold text-neutral-900">GMX V2</div>
                    <div class="text-xs text-neutral-500">Arbitrum</div>
                </div>
                <div class="protocol-btn p-4 bg-white border-2 border-neutral-200 rounded-xl cursor-pointer text-center" data-protocol="drift" onclick="toggleProtocol(this)">
                    <div class="text-2xl mb-2">üåä</div>
                    <div class="font-semibold text-neutral-900">Drift</div>
                    <div class="text-xs text-neutral-500">Solana</div>
                </div>
                <div class="protocol-btn p-4 bg-white border-2 border-neutral-200 rounded-xl cursor-pointer text-center" data-protocol="dydx" onclick="toggleProtocol(this)">
                    <div class="text-2xl mb-2">üìà</div>
                    <div class="font-semibold text-neutral-900">dYdX v4</div>
                    <div class="text-xs text-neutral-500">Cosmos</div>
                </div>
            </div>
        </div>
        
        <!-- Comparison Table -->
        <div id="comparison-container"></div>
    </div>
</body>
</html>
