<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&L Calculator - DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null;
        let tracked = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });

        window.calculate = async function() {
            const direction = document.getElementById('direction').value;
            const leverage = parseFloat(document.getElementById('leverage').value);
            const entryPrice = parseFloat(document.getElementById('entry-price').value);
            const exitPrice = parseFloat(document.getElementById('exit-price').value);
            const margin = parseFloat(document.getElementById('margin').value);
            const tradingFeeRate = parseFloat(document.getElementById('trading-fee').value) / 100;
            const fundingRate = parseFloat(document.getElementById('funding-rate').value) / 100;
            const holdingPeriods = parseInt(document.getElementById('holding-periods').value);

            if (!entryPrice || !exitPrice || !margin) { alert('Please fill in all fields'); return; }

            const positionSize = margin * leverage;
            const priceChange = ((exitPrice - entryPrice) / entryPrice) * 100;
            
            let grossPnl;
            if (direction === 'long') {
                grossPnl = positionSize * ((exitPrice - entryPrice) / entryPrice);
            } else {
                grossPnl = positionSize * ((entryPrice - exitPrice) / entryPrice);
            }

            const openFee = positionSize * tradingFeeRate;
            const closeFee = positionSize * tradingFeeRate;
            
            const fundingPositive = fundingRate > 0;
            let fundingCost;
            if ((direction === 'long' && fundingPositive) || (direction === 'short' && !fundingPositive)) {
                fundingCost = positionSize * Math.abs(fundingRate) * holdingPeriods;
            } else {
                fundingCost = -positionSize * Math.abs(fundingRate) * holdingPeriods;
            }

            const totalCosts = openFee + closeFee + fundingCost;
            const netPnl = grossPnl - totalCosts;
            const roi = (netPnl / margin) * 100;

            const isProfitable = netPnl >= 0;
            const displayEl = document.getElementById('pnl-display');
            displayEl.className = isProfitable ? 'pnl-display pnl-positive' : 'pnl-display pnl-negative';

            const sign = netPnl >= 0 ? '+' : '';
            document.getElementById('net-pnl').textContent = `${sign}$${netPnl.toFixed(2)}`;
            document.getElementById('net-pnl').className = 'text-5xl font-bold ' + (isProfitable ? 'text-green-600' : 'text-red-600');
            document.getElementById('pnl-roi').textContent = `${sign}${roi.toFixed(2)}% ROI`;
            document.getElementById('pnl-roi').className = 'text-xl mt-2 ' + (isProfitable ? 'text-green-600' : 'text-red-600');

            document.getElementById('position-size').textContent = `$${positionSize.toLocaleString()}`;
            document.getElementById('price-change').textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
            document.getElementById('price-change').className = 'text-lg font-semibold ' + (priceChange >= 0 ? 'text-green-600' : 'text-red-600');
            
            const grossSign = grossPnl >= 0 ? '+' : '';
            document.getElementById('gross-pnl').textContent = `${grossSign}$${grossPnl.toFixed(2)}`;
            document.getElementById('gross-pnl').className = 'text-lg font-semibold ' + (grossPnl >= 0 ? 'text-green-600' : 'text-red-600');

            document.getElementById('open-fee').textContent = `-$${openFee.toFixed(2)}`;
            document.getElementById('close-fee').textContent = `-$${closeFee.toFixed(2)}`;
            
            const fundingSign = fundingCost >= 0 ? '-' : '+';
            document.getElementById('funding-cost').textContent = `${fundingSign}$${Math.abs(fundingCost).toFixed(2)}`;
            document.getElementById('funding-cost').className = fundingCost >= 0 ? 'text-red-600' : 'text-green-600';
            
            document.getElementById('total-costs').textContent = `-$${totalCosts.toFixed(2)}`;

            document.getElementById('results').classList.remove('hidden');

            if (!tracked && userToken) {
                tracked = true;
                try {
                    const response = await fetch('https://api.defiuniversity.xyz/api/progress/interaction', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` },
                        body: JSON.stringify({ courseId: 'perpetual-futures', interactionId: 'pnl-calculator', type: 'calculator' })
                    });
                    if (response.ok) {
                        const badge = document.getElementById('points-badge');
                        badge.classList.add('show');
                        setTimeout(() => badge.classList.remove('show'), 2500);
                    }
                } catch (e) { console.error('Tracking error:', e); }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .pnl-display {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .pnl-positive { 
            background: rgba(34, 197, 94, 0.1); 
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .pnl-negative { 
            background: rgba(239, 68, 68, 0.1); 
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        #points-badge {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        #points-badge.show { 
            opacity: 1; 
            transform: translateY(0); 
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto relative">
        <div id="points-badge" class="absolute top-0 right-0 bg-blue-50 border border-blue-200 text-blue-600 px-4 py-2 rounded-full text-sm font-semibold">
            +25 pts earned!
        </div>
        
        <!-- Header -->
        <div class="text-center mb-8 bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <h1 class="text-2xl font-semibold text-neutral-900 brand-font mb-2">ðŸ’° P&L Calculator</h1>
            <p class="text-neutral-500 text-sm">Calculate profit/loss including fees, funding, and leverage</p>
        </div>
        
        <!-- Calculator -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Position Direction</label>
                        <select id="direction" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900 bg-white">
                            <option value="long">Long</option>
                            <option value="short">Short</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Leverage</label>
                        <select id="leverage" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900 bg-white">
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="5" selected>5x</option>
                            <option value="10">10x</option>
                            <option value="20">20x</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Entry Price ($)</label>
                        <input type="number" id="entry-price" placeholder="e.g., 2500" step="0.01" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Exit Price ($)</label>
                        <input type="number" id="exit-price" placeholder="e.g., 2600" step="0.01" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Margin ($)</label>
                        <input type="number" id="margin" placeholder="e.g., 2000" step="100" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Trading Fee (%)</label>
                        <input type="number" id="trading-fee" value="0.05" step="0.01" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Funding Rate (% per period)</label>
                        <input type="number" id="funding-rate" value="0.01" step="0.001" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Holding Periods (8h each)</label>
                        <input type="number" id="holding-periods" value="3" step="1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                    </div>
                </div>
                <button onclick="calculate()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Calculate P&L
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-4">
                <div class="pnl-display" id="pnl-display">
                    <div class="text-5xl font-bold" id="net-pnl">-</div>
                    <div class="text-xl mt-2" id="pnl-roi">-</div>
                    <div class="text-sm text-neutral-500 mt-3">Net Profit/Loss (after all costs)</div>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Position Size</span>
                        <span class="text-lg font-semibold text-neutral-900" id="position-size">-</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Price Change</span>
                        <span class="text-lg font-semibold" id="price-change">-</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-neutral-600">Gross P&L (before costs)</span>
                        <span class="text-lg font-semibold" id="gross-pnl">-</span>
                    </div>
                </div>
                <div class="mt-6 p-4 bg-white border border-neutral-200 rounded-xl">
                    <div class="text-sm font-semibold text-neutral-900 mb-4">ðŸ“Š Cost Breakdown</div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-neutral-600">Opening Trading Fee</span>
                            <span class="text-neutral-900 font-medium" id="open-fee">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-neutral-600">Closing Trading Fee</span>
                            <span class="text-neutral-900 font-medium" id="close-fee">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-neutral-600">Total Funding Cost</span>
                            <span class="font-medium" id="funding-cost">-</span>
                        </div>
                        <div class="flex justify-between text-sm pt-3 border-t border-neutral-200 mt-2">
                            <span class="text-neutral-900 font-semibold">Total Costs</span>
                            <span class="text-neutral-900 font-semibold" id="total-costs">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
